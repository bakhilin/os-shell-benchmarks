name: C++ CI

on: 
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ] 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install C++
      run: |
        sudo npx setup-cpp --compiler llvm --cmake true --ninja true --ccache true --vcpkg true
        source ~/.cpprc # activate cpp environment variables

    

    - name: Install dependencies
      run: |
        sudo apt-get install -y g++ make
        sudo apt-get install -y libgtest-dev
    - name: Build
      run: |
        mkdir build
        g++ -o test_sort src/sort.c  src/test_sort.cpp -lgtest -lgtest_main -pthread
        mv test_sort build/
        mv test_search_str src/test_search_str.cpp -lpthread -lgtest -lgtest_main -pthread

    - name: Run tests
      run: |
        cd build
        echo "TESTING SORT BENCH"
        ./test_sort 
        echo "TESTING SEARCH STRING BENCH"
        ./test_search_str
